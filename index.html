<body>
	

	<div class="container">
	
		
		<form class="box-2" id="validate-form">
			<fieldset>
				<legend class="header">
					<span class="title">Form Validation</span>
				</legend>
				
				<div class="content">
				
					<label for="name">First Name</label>
					<input type="text" placeholder="Enter a Username" id="name" data-msg="You must fill in your first name" required="required" class="textfield" />

					<label for="email">Email Address</label>
					<input type="email" placeholder="Enter an Email..." id="email" required="required" class="textfield" />
					
					<label for="tel">Telephone</label>
					<input type="tel" placeholder="Enter a Phone Adr..." id="tel" required="required" class="textfield" />
					
					<label for="url">URL</label>
					<input type="url" placeholder="Enter a URL..." id="url" required="required" class="textfield" />

					<label for="pass">Password</label>
					<input type="password" placeholder="Enter a Password..." data-msg="You must enter your password" id="pass" required="required" class="textfield" />
					
					<label for="not">Not Required</label>
					<input type="text" placeholder="la di da da daa" id="not" class="textfield"  />
					
				</div>
				
				<div class="footer">
					<button type="submit" class="btn btn-2" title="Do Something"><span>Continue</span></button>
				</div>			
			</fieldset>
		</form>

		
		
	</div>
